<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="img/xexe.jpg" style="width: 80%" ; alt="">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="img/osm.jpg" style="width: 80%" ; alt="">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="img/boobs.jpg" style="width: 80%" ; alt="">
            <div class="text">Text</div>
        </div>
        <a href="" class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a href="" class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <div style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="main.js"></script>
</body>

</html>
